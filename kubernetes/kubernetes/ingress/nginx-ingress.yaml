apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "false"
  namespace: default
spec:
  rules:
  - http:
      paths:
      - path: /index
        backend:
          serviceName: nginx
          servicePort: 80
      - path: /tomcat
        backend:
          serviceName: tomcat
          servicePort: 8080